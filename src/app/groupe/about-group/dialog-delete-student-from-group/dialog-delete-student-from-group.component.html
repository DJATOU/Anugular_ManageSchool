<h2 mat-dialog-title>Confirmation  <i class="material-icons"> warning</i> </h2>
<mat-dialog-content> <p> Etes-vous sur de vouloir supprimer l'élève du groupe ? </p>
                    <p> <span class="userDetails"> Nom du groupe : </span> {{data.element.nom}} <br>
                        <span class="userDetails"> Nom de l'eleve : </span> {{data.element.nom}} {{data.element.prenom}} <br> </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" color="warn">No</button>
  <button mat-button [mat-dialog-close]="true" color ="primary">Yes</button>  
  <!-- 'false' et 'true' sont envoyés lors ce que la pop up est close -->
</mat-dialog-actions>
