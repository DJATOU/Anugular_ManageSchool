<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Gestion des professeurs </mat-card-title>
    <mat-card-subtitle>Liste des professeurs</mat-card-subtitle>
    <button class="addButton"mat-flat-button color="primary" (click)= "openDialogAddProf()">Ajouter</button>
    </mat-card-header>

  <hr>
  <mat-card-content>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.cordonnees.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Téléphone">
        <th mat-header-cell *matHeaderCellDef> Téléphone </th>
        <td mat-cell *matCellDef="let element"> {{element.cordonnees.telephone}} </td>
      </ng-container>


      <ng-container matColumnDef="Modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button matTooltip="Modifier" (click)="openModalUpdateProf(element)"> <mat-icon>edit</mat-icon></a> </td>
      </ng-container>

      <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button matTooltip="Cloturer" (click)="openModalDeleteProf(element)"> <mat-icon>close</mat-icon></a> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>
