<h2 mat-dialog-title>Confirmation  <i class="material-icons"> warning</i> </h2>
<mat-dialog-content> <p> Etes-vous sur de vouloir supprimer ce prix ? </p>
                    <p> <span class="userDetails"> Prix : </span> {{data.currentElement.prix}} DA<br>
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
