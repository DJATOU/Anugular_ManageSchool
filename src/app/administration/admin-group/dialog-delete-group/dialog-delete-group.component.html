<h2 mat-dialog-title>Confirmation  <i class="material-icons"> warning</i> </h2>
<mat-dialog-content> <p> Etes-vous sur de vouloir supprimer ce groupe ? </p>
                    <p> <span class="userDetails"> Nom du groupe : </span> {{data.currentElement.label}} <br>
                        <span class="userDetails"> Matière : </span> {{data.currentElement.matiere}} <br>
                        <span class="userDetails"> Taille : </span> {{data.currentElement.type}} <br>
                        <span class="userDetails"> Niveau : </span> {{data.currentElement.niveau}} 
                        </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" color="warn">No</button>
  <button mat-button [mat-dialog-close]="true" color ="primary">Yes</button>  
  <!-- 'false' et 'true' sont envoyés lors ce que la pop up est close -->
</mat-dialog-actions>
