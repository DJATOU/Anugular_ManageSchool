<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Gestion des groupes </mat-card-title>
    <mat-card-subtitle>Liste des groupes</mat-card-subtitle>
    <button class="addButton"mat-flat-button color="primary" (click)= "openDialogAddGroup()">Ajouter</button>
    </mat-card-header>

  <hr>
  <mat-card-content>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="Nom du groupe">
        <th mat-header-cell *matHeaderCellDef> Nom du groupe</th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Matière">
        <th mat-header-cell *matHeaderCellDef> Matière </th>
        <td mat-cell *matCellDef="let element"> {{element.matiere}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Niveau">
        <th mat-header-cell *matHeaderCellDef> Niveau </th>
        <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Taille">
        <th mat-header-cell *matHeaderCellDef> Taille </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="Modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element"> <a mat-button matTooltip="Modifier" (click)="openDialogUpdateGroup(element)"> <mat-icon>edit</mat-icon></a> </td>
      </ng-container>

      <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> <a mat-button matTooltip="Cloturer" (click)="openDialogDeleteGroup(element)"> <mat-icon>close</mat-icon></a> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- <div *ngIf="groupsLength === 0"> 
    <div class="alert alert-warning" role="alert">
      L'eleve n'est inscrit dans aucun groupe
    </div>
  </div> -->

  </mat-card-content>
</mat-card>
